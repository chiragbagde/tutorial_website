{% extends 'main/header.html' %}

{% block content %}
   <div class="row">
         {% for tut in tutorials %}
     <div class="col s12 m6 l4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{tut.tutorial_name}}</span>
          <p>{{tut.date_published|safe}}</p>
          <p>{{tut.tutorial_text|safe}}</p>
        </div>
        <div class="card-action">
          <a href="#">Link</a>
        </div>
      </div>
     </div>
         {% endfor %}
   </div>
{% endblock %}
